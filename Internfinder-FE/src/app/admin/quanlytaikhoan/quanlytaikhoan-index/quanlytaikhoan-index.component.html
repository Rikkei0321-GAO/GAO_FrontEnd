<!-- Main Content -->
<div id="content">
  <!-- Begin Page Content -->
  <div class="container-fluid">
    <!-- Pagasde Heading -->
    <h1 class="h3 mb-2 text-gray-800">Danh Sách Tài Khoản</h1>
    <!-- DataTales Example -->
    <div class="card mb-4">
      <div class="card-header py-3">
      </div>
      <div class="card-body">
        <div *ngFor="let item of pageOfItems"></div>
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
            <tr>
              <th>ID</th>
              <th>Tên Tài Khoản</th>
              <th>Họ và Tên </th>
              <th>Ngày Tạo</th>
              <th>Cấp Quyền</th>
              <th>Địa Chỉ</th>
              <th>Email</th>
              <th>Link</th>
              <th>Trạng Thái</th>
              <th>Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of quanlytaikhoans">
              <td>{{item.idAccount}}</td>
              <td>{{item.username}}</td>
              <td>{{item.fullName}}</td>
              <td>{{item.createDate}}</td>
              <td>{{item.address}}</td>
              <td>{{item.email}}</td>
              <td>{{item.compyName}}</td>
              <td>{{item.link}}</td>
              <td>
                <label class="switch">
                  <input type="checkbox" [checked]="item.status">
                  <span class="slider round"></span>
                  </label><td>
              <a class="btn btn-primary" (click)="OnEdit(item.idAccount)">Sửa</a>
              <a href="admin/quanlytaikhoan/index" class="btn btn-danger"  (click)="Ondelete(item.idAccount)">Xóa</a>
            </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="card-footer pb-0 pt-3">
      <jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>
<!-- End of Main Content -->

<!-- Footer -->
<footer class="sticky-footer bg-white">
  <div class="container my-auto">
    <div class="copyright text-center my-auto">
      <span>Copyright &copy; Your Website 2020</span>
    </div>
  </div>
</footer>
<!-- End of Footer -->
