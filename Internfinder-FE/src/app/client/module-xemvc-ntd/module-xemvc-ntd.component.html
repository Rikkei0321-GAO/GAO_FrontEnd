<!doctype html>
<html lang="en">
<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/Client/CSS/styless.css">
</head>
<body>
<div class="navigation" >
  <div class="container-fluid">
    <nav class="pull" style="display: block; background: whitesmoke;
		width: 100%;
		margin: auto;
		max-width: 800px;
		min-width: 150px;
		border-bottom-right-radius: 2000px;
    border-bottom-left-radius: 2000px;">
      <ul>
        <li><a  href="comment.html" style="font-weight: bold;">TÌM KIẾM</a></li>
        <li><a  href="about.html">ĐĂNG TIN TUYỂN DỤNG</a></li>
        <li><a  href="blog.html">QUẢN LÝ BÀI ĐĂNG</a></li>
        <li><a  href="terms.html">QUẢN LÝ THÔNG TIN HỒ SƠ</a></li>
      </ul>
    </nav>
  </div>
</div>
<div class="box-cv" style="width: 90%;margin-left: 5%">
  <div class="container-fluid">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Tables</h1>
    <form class="search-form">
      <input type="hidden" name="step_id" value="0">
      <div class="row">
        <div class="col-lg-4">
          <input type="text" name="keyword" id="keyword"
                 placeholder="Tìm kiếm " value=""
                 class="form-control">
        </div>
        <div class="col-lg-2">
          <button class="btn btn-seach form-control">Tìm kiếm</button>
        </div>
      </div>
    </form>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Danh sách hồ sơ</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
            <tr class="tr-shadow">
              <th>STT</th>
              <th>Tên hồ sơ</th>
              <th>Ngày nhận CV</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr class="tr-shadow" *ngFor="let xem of xemcv; index as i">
              <td>
                <label>{{xem.idXemcv}}</label>
              </td>
              <td>
                <div class="row">
                  <div class="col-sm-2 ">
                    <a href="###" class="company-logo">
                      <img src="https://static.topcv.vn/company_logos/cong-ty-cp-giao-duc-educa-corporation-6d67556358b65494d801a26a77be21fb-5ea7b55a0ca31.jpg" style="height: 60px">
                    </a>
                  </div>
                  <div class="col-sm-10">
                    <h5 class="job-title">
                      <a href="#">
                        <span>{{xem.name}}</span>
                      </a>
                    </h5>
                    <div class="#">
                      <a>{{xem.chucdanh}}</a>
                    </div>
                  </div>
                </div>
              </td>
              <td>{{xem.ngayNap}}</td>
              <td>
                <span class="status--process">Đạt yêu cầu</span>
              </td>
              <td>
                <div class="table-data-feature">
                  <div class="table-data-feature">
                    <button type="button" class="item btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" data-placement="top" title="" data-original-title="Seen">
                      <i class="fa fa-eye"></i>
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal" role="dialog">
                      <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                          <div class="modal-header">
                            <h4 class="modal-title">xem CV</h4>
                          </div>
                          <div class="modal-body">
                            <p></p>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">Xác nhận</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Thoát</button>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>

            </tbody>

          </table>
          <div class="row">
            <div class="col-sm-12 col-md-7">
              <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                <ul class="pagination"><li class="paginate_button page-item previous disabled" id="dataTable_previous"><a href="#" aria-controls="dataTable" data-dt-idx="0" tabindex="0" class="page-link">Trước</a>
                </li>
                  <li class="paginate_button page-item active"><a href="#" aria-controls="dataTable" data-dt-idx="1" tabindex="0" class="page-link">1</a>
                  </li>
                  <li class="paginate_button page-item next disabled" id="dataTable_next">
                    <a href="#" aria-controls="dataTable" data-dt-idx="2" tabindex="0" class="page-link">Sau</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/ddb26f6dfe.js"></script>

</body>
</html>
