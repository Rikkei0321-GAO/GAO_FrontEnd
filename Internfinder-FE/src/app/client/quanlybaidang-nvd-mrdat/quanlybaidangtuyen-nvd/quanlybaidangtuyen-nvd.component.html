<!-- Main Content -->
<div id="content">
  <div class="col-md-12">
    <h1 class="h3 mb-2 text-gray-800">Danh Sách Bài Đăng</h1>
  </div>
  <!-- Begin Page Content -->
  <div class="container-fluid" ><!-- Pagasde Heading -->
    <!-- DataTales Example -->
    <div class="card mb-4">
      <div class="card-header py-3">
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
            <tr>
              <th>STT</th>
              <th>ID</th>
              <th>Tiêu Đề</th>
              <th>Người Tạo</th>
              <th>Ngày Tạo</th>
              <th>Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of newlist | paginate: {itemsPerPage: 5, currentPage: pageOfItems}, let i = index" >
              <td>{{i + 1}}</td>
              <td>{{item.idNews}}</td>
              <td>{{item.title}}</td>
              <td>{{item.account.fullName}}</td>
              <td>{{item.create_date|date:'dd/MM/yyyy'}}</td>
              <td>
                <a class="btn btn-warning"  (click)="getOneID(item.idNews)">Xem CV ứng tuyển</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="card-footer pb-0 pt-3">
      <pagination-controls (pageChange)="pageOfItems = $event"></pagination-controls>
    </div>
  </div >
  <!-- /.container-fluid -->
</div>
<!-- End of Main Content -->

<!-- Footer -->
<!-- End of Footer -->
