<div class="box-cv">
  <form id="search-form" class="recruitment-search-form totalcv-search-form" style="margin-top: 0px;">
    <input type="hidden" name="step_id" value="0">
    <div class="row">
      <div class="col-md-4">
        <input type="text" name="keyword" id="keyword" placeholder="Tìm kiếm theo tên, email,...."
               value="" class="form-control">
      </div>
      <div class="col-md-3">
        <input type="text" name="position_name" id="position_name" placeholder="Tìm kiếm vị trí" value=""
               class="form-control">
      </div>
      <div class="col-md-3">
        <select name="status" class="form-control" style="width: 138px">
          <option value="">Chọn trạng thái</option>
          <option value="1">Chưa duyệt</option>
          <option value="2">Đã Duyệt</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-seach form-control" style="width: 80px">Tìm kiếm</button>
      </div>
    </div>
  </form>
  <div class="container-fluid">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800"></h1>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Danh Sách CV</h6>
      </div>
      <div class="card-body">
        <!--        <div class="table-responsive" *ngIf="cv.length!=0; else elseBlock">-->
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
          <tr class="tr-shadow">
            <th>Số thứ tự</th>
            <th>Tên hồ sơ</th>
            <th>Ngày Tạo CV</th>
            <th>Trạng thái</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr class="tr-shadow" *ngFor="let item of cv; let i = index">
            <td>
              {{i+1}}
            </td>
            <td>
              <div class="row">
                <div class="col-sm-2 ">
                  <a href="###" class="company-logo">
                    <img src="https://static.topcv.vn/company_logos/cong-ty-cp-giao-duc-educa-corporation-6d67556358b65494d801a26a77be21fb-5ea7b55a0ca31.jpg"
                         style="height: 60px">
                  </a>
                </div>
                <div class="col-sm-10">
                  <h5 class="job-title">
                    <a >
                      <span>{{item.url}}</span>
                    </a>
                  </h5>
                  <div class="#">
                    <a>Dev</a>
                  </div>
                </div>
              </div>
            </td>
            <!--              <td>{{item.status}}</td>-->
            <td>
              <!--                <span class="status&#45;&#45;process">{{item.date}}</span>-->
            </td>
            <td>
              <div class="table-data-feature">
                <a class="item" data-toggle="tooltip" data-placement="top" title="" [href]="item.url" target="_blank"
                   data-original-title="Seen">
                  <i class="fa fa-eye"></i>
                </a>
                <a class="item" data-toggle="tooltip" data-placement="top" title=""
                   data-original-title="Edit">
                  <i class="fa fa-edit"></i></a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-sm-12 col-md-5">
            <div class="dataTables_info" id="dataTable_info" role="status" aria-live="polite">Showing 1
              to 5 of 5 entries
            </div>
          </div>
          <div class="col-sm-12 col-md-7">
            <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate" style="margin-left: -270px">
              <jw-pagination [items]="items" (changePage)="onChangePage($event)" style="margin-left: -110px"></jw-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
