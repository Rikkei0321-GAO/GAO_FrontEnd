
<div class="container" style="max-width: 980px">
  <div class="col-large push-top">
    <ul class="breadcrumbs">
      <li><a href="#"><i class="fa fa-home fa-btn"></i>Trang chủ</a></li>
      <li><a href="#">Công nghệ thông tin</a></li>
      <li class="active"><a href="#">Các câu hỏi về phỏng vấn</a></li>
    </ul>

    <h1>{{share.title}}</h1>
    <div class="post-list">
      <div class="post">

        <div class="user-info">
          <a class="user-name">{{share.account?.username}}</a>

          <a href="profile.html#profile-details">
            <img class="avatar-large" src="http://i.imgur.com/s0AzOkO.png" alt="">
          </a>

          <p class="desktop-only text-small">107 posts</p>

          <p class="desktop-only text-small">23 threads</p>

          <span class="online desktop-only">online</span>

        </div>

        <div class="post-content">
          <div>
            <h1>{{share.title}}</h1>
            <br>
            <p>
              {{share.content}}
            </p>
          </div>
          <!-- <a href="#" style="margin-left: auto;" class="link-unstyled" title="Make a change"><i class="fa fa-pencil"></i></a> -->
        </div>
        <br>
        <div class="post-date text-faded">
          {{share.create_date}}
        </div>

        <div class="reactions">
          <button class="btn-default"><i class="fa fa-reply">Comment</i></button>
        </div>

      </div>
      <!--      binh luan-->
      <div>
        <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
          <h4>Bình luận bài viết ở đây</h4>
          <div class="row">
            <div class="insert-comment" style=" width: 981px;">
              <textarea class="input-comment" [ngModel]="comment.content" name="content" formControlName="content" type="text" style="width: 100%; height: 40px;"></textarea>
              <button class="btn-comment" type="submit">Bình Luận</button>
            </div>

          </div>
        </form>
      </div>
      <div class="post-comment" *ngFor="let item of commentlist">
        <div class="row-fluid comment-user">
          <div class="post-cmt">
            <div class="user-info-cmt">
              <a href="profile.html#profile-details">
                <img class="avatar-small"
                     src="https://firebasestorage.googleapis.com/v0/b/forum-2a982.appspot.com/o/images%2Favatars%2Fraynathan?alt=media&token=bd9a0f0e-60f2-4e60-b092-77d1ded50a7e"
                     alt="">
              </a>
              <a href="profile.html#profile-details" class="user-name-cmt">{{item.account?.username}}</a>
            </div>
            <div class="post-content">
              <div>
                <p>
                  <a href="/user/Joker" class=""></a>{{item.content}}
                </p>
              </div>
            </div>
            <div class="post-date text-faded">
              {{item.create_date}}
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
<br>
